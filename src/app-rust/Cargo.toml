[package]
name = "app-rust"
version = "0.1.0"
edition = "2024"

[dependencies]
dioxus = { version = "0.6.0" }
web-sys = { version = "0.3.77", features =["Storage"]}
rfd = "0.12.0"
dioxus-desktop = "0.6.3"
exif = "0.8.0"
walkdir = "2.4.0"
std::path = "0.1.0"
std::fs = "0.1.0"
anyhow = "1.0"

[features]
default = ["dioxus/desktop"]
web = ["dioxus/web"]
desktop = ["dioxus/desktop"]
mobile = ["dioxus/mobile"]

[profile]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"
